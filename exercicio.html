<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form>
        <label for="user">Nome</label>
        <input id="user" type="text" />

        <label for="e-mail">E-mail</label>
        <input id="e-mail" type="email" />

        <input id="password" type="password" />

        <button type="submit">
            Cadastrar
        </button>
    </form>
